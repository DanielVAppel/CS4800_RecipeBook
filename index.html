<!DOCTYPE html>
<html lang="en">
<head>
    <script src="backend/fireAuth.js" defer type="module"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" type="text/css" href="backend/styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Search</h1>
        <!-- Recipe Search Section -->
        <input type="text" id="searchInput" placeholder="Enter an ingredient or dish...">
        <button onclick="searchRecipes()">Search</button>
        <div id="categoryButtons">
            <button onclick="selectCategory('vegetarian')">Vegetarian</button>
            <button onclick="selectCategory('vegan')">Vegan</button>
            <button onclick="selectCategory('gluten-free')">Gluten-Free</button>
            <button onclick="selectCategory('appetizer')">Appetizer</button>
            <button onclick="selectCategory('main course')">Main Course</button>
            <button onclick="selectCategory('dessert')">Dessert</button>
        </div>
        <!-- Input field and button for filtering by ingredients -->
        <div id="ingredientsFilter">
            <input type="text" id="ingredientsInput" placeholder="Enter ingredients...">
            <button onclick="filterByIngredients()">Filter by Ingredients</button>
        </div>
        <ul id="recipeList"></ul>

        <!-- Container for nutrition label -->
        <div id="nutritionLabelContainer"></div>
    </div>

    <script src="backend/scripts.js"></script>

</body>
</html>
